<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fraktale</title>
	</head>
	<body>
		<style>
			body {
				text-align: center;
				margin: 0%;
			}
		</style>
		<h1>Fraktale</h1>

		<div class="slidecontainer">
			Fraktaltyp:
			<input
				list="Fraktale"
				type="text"
				id="fraktalinput"
				placeholder="Mandelbrot"
				required="required" />
			<datalist id="Fraktale">
				<option value="Mandelbrot"></option>
				<option value="Seepferdchen"></option>
			</datalist>
			Kantenlänge:
			<input
				type="number"
				min="-10"
				max="10"
				value="0"
				id="kantenlängeinput" />

			xM:
			<input type="number" min="-10" max="10" value="0" id="xMinput" />
			yM:
			<input type="number" min="-10" max="10" value="0" id="yMinput" />
			Iterationen:
			<input
				type="number"
				min="0"
				max="1000"
				value="0"
				id="anzahlItterationeninput" />
			Abbruchkriterium:
			<input type="number" min="0" max="10" value="0" id="aKinput" />
			<button id="draw">Draw</button>
		</div>
		<canvas id="canvas"></canvas>
		<script src="index.js"></script>
	</body>
</html>
